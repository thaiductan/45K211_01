<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Sidebar Menu | Trang chủ </title>
        <link rel="stylesheet" href="giaodien.css">
        <!--Boxicons CDN Link-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>
<body>
    <div class = "Sidebar">
        <div class="logo_content">
            <div class ="logo">
                <i class='bx bx-donate-blood'></i>
                <div class="logo_name">Hiến máu</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bxs-grid' ></i>
                    <span class="links_name">Trang chủ</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid' ></i>
                    <span class="links_name">Thông tin</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-plus-medical' ></i>
                    <span class="links_name">Địa điểm</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shield-alt-2' ></i>
                    <span class="links_name">Bảng vàng</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-news' ></i>
                    <span class="links_name">Bản tin</span>
                </a>
          
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="name_job">
                        <div class="name">Khanh Linh</div>
                        <div class="job">Sinh viên</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" ></i>
            </div>
        </div>
    </div>
</body>
