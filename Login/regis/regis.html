<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="regi.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Đăng kí tài khoản</title> 
</head>
<body>
    <div class="container">
        <header>Đăng kí</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Thông tin cá nhân</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Họ tên đầy đủ</label>
                            <input type="text" placeholder="Họ tên" >
                        </div>

                        <div class="input-field">
                            <label>Năm sinh</label>
                            <input type="date" placeholder="Năm sinh" >
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Email" >
                        </div>

                        <div class="input-field">
                            <label>Số điện thoại</label>
                            <input type="number" placeholder="Số điện thoại">
                        </div>

                        <div class="input-field">
                            <label>Giới tính</label>
                            <select >
                                <option disabled selected>Giới tính</option>
                                <option>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Quê quán</label>
                            <input type="text" placeholder="Tỉnh thành" >
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Thông tin hiến máu</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nơi sống hiện tại</label>
                            <select >
                                <option disabled selected>Quận/ Huyện</option>
                                <option>Quận Cẩm Lệ</option>
                                <option>Quận Hải Châu</option>
                                <option>Quận Liên Chiểu</option>
                                <option>Quận Ngũ Hành Sơn</option>
                                <option>Quận Sơn Trà</option>
                                <option>Quận Thanh Khê</option>
                                <option>Huyện Hoàng Sa</option>
                                <option>Huyện Hoà Vang</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Số lần hiến máu</label>
                            <input type="number" placeholder="Số" >
                        </div>

                        <div class="input-field">
                            <label>Nhóm máu</label>
                            <input type="text" placeholder="Nhóm máu" >
                        </div>

                        <div class="input-field">
                            <label>Nhóm máu hiếm</label>
                            <select >
                                <option disabled selected>Nhóm máu hiếm</option>
                                <option>Có</option>
                                <option>Không</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Lần cuối hiến máu</label>
                            <input type="date" placeholder="Ngày/ tháng/ năm">
                        </div>

                        <div class="input-field">
                            <label>Tình trạng hiến máu</label>
                            <select>
                                <option disabled selected>Tình trạng hiến máu</option>
                                <option>Có</option>
                                <option>Không</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-field button">
                        <a href="../index.html">
                            <input type="button" value="Đăng kí">
                        </a>
                    </div>
                    
                </div> 
            </div>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
